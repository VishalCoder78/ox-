<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
</head>

<body>
    <main>

        <!-- Entry form -->
        <div class="player-form">
            <div class="form-cont">

                <div class="input">
                    <label for="player1">Player 1</label>
                    <input type="text" name="player1" class="player" id="player1" autocomplete="off" value="player1"
                        required>
                </div>
                <div class="input">
                    <label for="player2">Player 2</label>
                    <input type="text" name="player2" class="player" id="player2" autocomplete="off" value="player2"
                        required>
                </div>
                <div>
                    <button type="submit" class="submit-btn" onclick="setPlayer()">Start</button>
                </div>
            </div>
        </div>

        <!-- Winner Result -->
        <div class="win-modal hide">
            <div class="msg-cont">
                <div class='scoreBoard'>
                    <p class="scr1 scr">0</p>
                    <p class="scr2 scr">0</p>
                </div>
                <p class="msg"></p>
                <div>
                    <button class="btn" style="margin-top: 20px;" onclick="startNewGame()">New game</button>
                    <button class="btn rematch" style="margin-top: 20px;" onclick="rematch()">Rematch</button>

                </div>
            </div>
        </div>

        <!-- Score Board -->
        <div class="hide score">
            <div class=' scoreBoard'>
                <p class="scr1 scr">0</p>
                <p class="scr2 scr">0</p>
            </div>
        </div>

        <div class="container hide">



            <div class="user-cont">
                <p class="user" id="user1"></p>
                <p class="user" id="user2"></p>
            </div>

            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>


        <button class="btn hide" id="new" style="margin-top: 20px;" onclick="startNewGame()">New game</button>
        <button id="reset" class="btn reset hide" onclick="resetGame()">Reset</button>
    </main>
</body>
<script src="script.js"></script>

</html>
